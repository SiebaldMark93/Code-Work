<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/weather-map-style.css">

    <title>Weather App</title>
</head>
<body>
  <div class="container">
      <div class="current-info">
          <div class="date-container">
              <div class="time" id="time">
                  12:30 <span id="am-pm">PM</span>
              </div>
              <div class="date" id="date">
                  Monday, 14 November
              </div>
              <div class="others" id="current-weather-items">
                  <div class="weather-item">
                      <p>Humidity</p>
                      <p>85.5%</p>
                  </div>
                  <div class="weather-item">
                      <p>Pressure</p>
                      <p>30.20</p>
                  </div>
                  <div class="weather-item">
                      <p>Wind Speed</p>
                      <p>11</p>
                  </div>
              </div>
          </div>

      </div>
  </div>


  <script src="JS/weather-map.js"></script>
</body>
</html>
